specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: InstaIndex
    network: mainnet
    source:
      address: "0x2971AdFa57b20E5a416aE5a708A8655A9c74f723"
      abi: InstaIndex
      startBlock: 9000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dsa
      abis:
        - name: InstaIndex
          file: InstaIndex/abis/InstaIndex.json
        - name: InstaList
          file: InstaIndex/abis/InstaList.json
        - name: InstaAccount
          file: InstaIndex/abis/InstaAccount.json
      eventHandlers:
        - event: LogAccountCreated(address,indexed address,indexed address,indexed address)
          handler: handleLogAccountCreated
      file: InstaIndex/InstaIndex.wasm
  - kind: ethereum
    name: InstaList
    network: mainnet
    source:
      address: "0x4c8a1BEb8a87765788946D6B19C6C6355194AbEb"
      abi: InstaList
      startBlock: 9000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Dsa
      abis:
        - name: InstaList
          file: InstaList/abis/InstaList.json
      callHandlers:
        - function: addAuth(address)
          handler: handleAddAuth
        - function: removeAuth(address)
          handler: handleRemoveAuth
      file: InstaList/InstaList.wasm
